<div *ngIf="checkValid()">
    <h3 class="form-margin">{{"class" | translate}}</h3>
    <div class="p-formgroup-inline">
        <div class="p-field-checkbox">
            <p-radioButton [(ngModel)]="filterClass.radioValue"
                           [disabled]="disable"
                           inputId="preopt1"
                           name="CLASS_ALL"
                           value="ALL">
            </p-radioButton>
            <label>{{'all' | translate}}</label>
        </div>
        <div class="p-field-checkbox">
            <p-radioButton [(ngModel)]="filterClass.radioValue"
                           [disabled]="disable"
                           inputId="preopt2"
                           name="SELECTION"
                           value="SELECTION">
            </p-radioButton>
            <label>{{'selected' | translate}}</label>
        </div>
    </div>
    <div *ngIf="checkAnalyzesValid()">
        <div *ngFor="let analyze of filterClass.analyzes; trackBy: trackById">
            <div class="p-grid">
                <div [ngClass]="{'p-col-6': false, 'p-col-12 form-padding': true }">
                    <h3 class="form-margin">{{analyze.label}}</h3>
                    <p-dropdown
                            (onChange)="onChange($event)"
                            [(ngModel)]="analyze.valueOption"
                            [autoDisplayFirst]="true"
                            [disabled]="false"
                            [name]="analyze.type+'class'"
                            [options]="analyze.options"
                            [showClear]="true"
                            filter="true"
                            optionLabel="name"
                            placeholder="{{ 'all' | translate}}"
                            styleClass="width-100">
                    </p-dropdown>
                </div>
            </div>
        </div>
    </div>
