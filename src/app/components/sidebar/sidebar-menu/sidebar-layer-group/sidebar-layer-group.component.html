<div [ngClass]="{'active': isLayerGroupOpened }"
     class="sidebar-layer-group-body align-items-center">

    <i [class]="sidebarLayerGroup.icon"></i>

    <div (click)="onLayerGroupClicked()"
         class="sidebar-layer-group-label">

        <i [ngClass]="{'fa-chevron-down': isLayerGroupOpened, 'fa-chevron-right': !isLayerGroupOpened}"
           class="fas sidebar-layer-group-arrow">
        </i>
        <a>{{ sidebarLayerGroup.name }}</a>

    </div>

    <div class="sidebar-layer-group-switch">

        <p-inputSwitch (onChange)="onSwitchChanged($event)">
        </p-inputSwitch>

    </div>
</div>
<div [ngClass]="{show: isLayerGroupOpened, hide: !isLayerGroupOpened}"
     class="collapse">

    <app-sidebar-layer *ngFor="let layer of sidebarLayers; trackBy: trackById"
                       [isLayerGroupOpened]="isLayerGroupOpened"
                       [layer]="layer"
                       [parentSwitchChecked]="switchChecked"
                       class="sidebar-layer-body flex-column p-align-stretch">
    </app-sidebar-layer>

</div>
