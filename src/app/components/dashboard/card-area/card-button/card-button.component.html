<button pButton
        class="ui-button-raised ui-button-secondary btn-alert"
        title="Ãrea total de avisos de {{alert.label}}"
        [ngClass]="{'ui-card-active': alert.activearea}"
        [disabled]="alert.activearea"
        (click)="onAreaClick.emit(alert) ">

    <strong class="btn-alert-title">{{labelArea}}</strong>
    <strong class="btn-alert-value">{{valueArea | number:'1.0-4':'pt'}} {{unitOfMeasurement}}</strong>
</button>

<button pButton
        class="ui-button-raised ui-button-secondary btn-alert btn-alert-cars"
        title="Total de cars {{alert.label}}"
        [ngClass]="{'ui-card-active': alert.immobileactive}"
        [disabled]="alert.immobileactive"
        (click)="onNubermImmobileClick.emit(alert)">

    <strong class="btn-alert-title">{{labelNumCars}}</strong>
    <strong class="btn-alert-value">{{valueNumCars}}</strong>
</button>
