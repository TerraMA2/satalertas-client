        class="p-button-raised p-button-secondary btn-alert"
        title="Ãrea total de avisos de {{analysis.label}}">

    <strong class="btn-alert-title">{{labelArea}}</strong>

</button>

        class="p-button-raised p-button-secondary btn-alert"
        title="Total de cars {{analysis.label}}">

    <strong class="btn-alert-title">{{labelNumCars}}</strong>
    <strong class="btn-alert-value">{{valueNumCars | number:'1.0-4':'pt'}}</strong>
