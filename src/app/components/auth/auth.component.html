<div class="p-grid p-nogutter">

    <div class="p-col-12 p-col-nogutter">

        <div *ngIf="isLoading" class="loading-login">
            <p-progressSpinner [style]="{width: '200px', height: '200px'}" animationDuration="1s"></p-progressSpinner>
        </div>

        <div *ngIf="!isLoading">
            <h2>{{'Login' | translate}}</h2>
            <hr>
            <br>
            <form #loginForm="ngForm" (ngSubmit)="onLoginClicked(loginForm)">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="fas fa-user"></i></span>
                    <input name="userName" ngModel pInputText placeholder="{{'User' | translate}}" size="30"
                           type="text"/>
                </div>

                <br>

                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="fas fa-key"></i></span>
                    <input name="password" ngModel pInputText placeholder="{{'password' | translate}}" size="30"
                           type="password"/>
                </div>

                <br/><br/>

                <p-button label="{{'Login' | translate}}"
                          pRipple
                          styleClass="p-button-raised width-100"
                          type="submit">
                </p-button>

                <br/><br/>

                <p-button (click)="onCloseLoginClick()"
                          pRipple
                          label="{{'Close' | translate}}"
                          styleClass="p-button-secondary width-100 p-button-raised">
                </p-button>
            </form>
        </div>

    </div>

</div>
