<p-toast></p-toast>
<div class="card">
    <p-toolbar styleClass="p-mb-4">
        <ng-template pTemplate="left">
            <p-button

                    (click)="startNewGroup()"
                    icon="pi pi-plus"
                    label="Novo Grupo"
                    styleClass="p-button-success p-mr-2"
            ></p-button>
        </ng-template>
    </p-toolbar>
</div>

<p-table
    #dt
    [(selection)]="selectedGroups"
    [columns]="cols"
    [paginator]="true"
    [rowHover]="true"
    [rows]="5"
    [value]="groups"
    class="p-d-flex"
    selectionMode="checkbox"
>
    <ng-template pTemplate="caption">
        <div class="p-d-flex p-ai-center p-jc-between">
            <h3 class="p-m-0">Gerenciar Grupos</h3>
            <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input
                (input)="dt.filterGlobal($event.target.value, 'contains')"
                pInputText
                placeholder="Filtro Global"
                size="50"
                style="width: auto"
                type="text"
        />
      </span>
        </div>
    </ng-template>
    <ng-template let-columns pTemplate="header">
        <tr>
            <th *ngFor="let col of columns">
                <div class="p-d-flex p-ai-center p-jc-between">
                    <div
                            [pSortableColumn]="col.field"
                            class="p-ai-center p-jc-between p-p-2"
                    >
                        {{ col.header }}
                    </div>
                    <p-sortIcon [field]="col.field"></p-sortIcon>
                </div>
            </th>
            <th class="p-text-center" rowspan="2">Ações</th>
        </tr>
        <tr>
            <th *ngFor="let col of columns">
                <input
                        (input)="
            dt.filter($event.target.value, col.field, col.filterMatchMode)
          "
                        pInputText
                        style="width: 100%"
                        type="text"
                />
            </th>
        </tr>
    </ng-template>
    <ng-template let-columns="columns" let-rowData pTemplate="body">
        <tr>
            <td *ngFor="let col of columns" class="p-text-truncate">
                <ng-template [ngIf]="col.type === 'text'">
                    {{ rowData[col.field] }}
                </ng-template>
                <ng-template [ngIf]="col.type === 'boolean'">
                    <div class="p-text-center">
                        <i
                                [ngClass]="
                rowData[col.field]
                  ? 'pi pi-check-circle yes'
                  : 'pi pi-minus-circle no'
              "
                        ></i>
                    </div>
                </ng-template>
            </td>
            <td>
                <div class="p-text-center">
                    <p-button

                            (click)="removeGroup(rowData)"
                            icon="pi pi-trash"
                            styleClass="p-button-danger p-button-rounded p-mr-2"
                    ></p-button>
                    <p-button

                            (click)="editGroup(rowData)"
                            icon="pi pi-pencil"
                            styleClass="p-button-rounded p-mr-2"
                    ></p-button>
                </div>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td [attr.colspan]="cols.length + 1">Nenhum dado encontrado</td>
        </tr>
    </ng-template>
</p-table>

<app-modal
        (onClickCancel)="cancelGroupEdition()"
        (onClickSave)="saveGroup()"
        [data]="group"
        [displayModal]="dialogVisible"
        [lines]="lines"
        [modalStyle]="{ width: '50vw' }"
        header="Dados do Grupo"
></app-modal>
<p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
