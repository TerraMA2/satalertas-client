<p-dialog
        (onHide)="onSearchHide()"
        [(visible)]="displaySearch"
        [style]="isMobile ? {bottom: '0' } : {top: '60px', left: '410px' }"
        [breakpoints]="{'1024px' : '100%'}"
        [position]="isMobile ? 'bottom' : 'top-left'"
        autoZIndex="false"
        baseZIndex="1001"
        header="{{'Search' | translate}}">

    <h3>{{ 'Coordinates' | translate }}</h3>
    <div class="p-formgroup-inline">
        <div class="p-field">
            <input class="p-inputtext-sm" type="text" pInputText [(ngModel)]="coordinatesDegreesLatitude">
            <label>&nbsp;ยบ</label>
        </div>
        <div class="p-field">
            <input class="p-inputtext-sm" type="text" pInputText [(ngModel)]="coordinatesMinutesLatitude">
            <label>&nbsp;'</label>
        </div>
        <div class="p-field">
            <input class="p-inputtext-sm" type="text" pInputText [(ngModel)]="coordinatesSecondsLatitude">
            <label>&nbsp;''</label>
        </div>
    </div>
    <div class="p-formgroup-inline">
        <div class="p-field">
            <input class="p-inputtext-sm" type="text" pInputText [(ngModel)]="coordinatesDegreesLongitude">
            <label>&nbsp;ยบ</label>
        </div>
        <div class="p-field">
            <input class="p-inputtext-sm" type="text" pInputText [(ngModel)]="coordinatesMinutesLongitude">
            <label>&nbsp;'</label>
        </div>
        <div class="p-field">
            <input class="p-inputtext-sm" type="text" pInputText [(ngModel)]="coordinatesSecondsLongitude">
            <label>&nbsp;''</label>
        </div>
    </div>
    <p-button styleClass="p-button-sm" pRipple type="button" label="{{ 'Go to position' | translate }}" (click)="onCoordinateClicked()" class="p-button-raised"></p-button>

    <hr>

    <h3>{{ 'Decimal degrees' | translate }}</h3>
    <div class="p-formgroup-inline">
        <div class="p-field">
            <label>{{ 'Latitude' | translate }}</label>
            <input class="p-inputtext-sm" type="text" pInputText [(ngModel)]="decimalDegreesLatitude">
        </div>
        <div class="p-field">
            <label>{{ 'Longitude' | translate }}</label>
            <input class="p-inputtext-sm" type="text" pInputText [(ngModel)]="decimalDegreesLongitude">
        </div>
        <p-button styleClass="p-button-sm" pRipple type="button" label="{{ 'Go to position' | translate }}"
                  (click)="onDecimalDegreesClicked()" class="p-button-raised"></p-button>
    </div>

    <hr>

    <h3>{{ 'UTM Coordinates' | translate }}</h3>
    <div class="p-formgroup-inline">
        <div class="p-field">
            <label>{{ 'East' | translate }}</label>
            <input type="text" class="p-inputtext-sm" pInputText [(ngModel)]="uTMCoordinatesEast">
        </div>
        <div class="p-field">
            <label>{{ 'North' | translate }}</label>
            <input type="text" class="p-inputtext-sm" pInputText [(ngModel)]="uTMCoordinatesNorth">
        </div>
        <div class="p-field">
            <label>{{ 'Zone' | translate }}</label>
            <input type="text" class="p-inputtext-sm" pInputText [(ngModel)]="uTMCoordinatesZone">
        </div>
        <p-button styleClass="p-button-sm" pRipple type="button" label="{{ 'Go to position' | translate }}" (click)="onUTMCoordinateClicked()"
                  class="p-button-raised"></p-button>
    </div>
</p-dialog>
