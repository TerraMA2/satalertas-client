<div [ngStyle]="{height: 'calc(100vh - 50px)'}" class="map" id="map">
    <div *ngIf="isLoading" class="loading-map">
        <p-progressSpinner [style]="{width: '50px', height: '50px'}" animationDuration="1s"
                           strokeWidth="6"></p-progressSpinner>
    </div>
</div>
<p-sidebar (onHide)="onHideTable()"
           (onShow)="onShowTable()"
           [(visible)]="displayTable"
           [dismissible]="false"
           [modal]="false"
           [showCloseIcon]="true"
           [style]="{width: 'inherit', left: 'unset', height: '90vh' }"
           position="bottom">

    <app-table [selectedLayers]="selectedLayers"
               [tableReportActive]="tableReportActive">
    </app-table>

</p-sidebar>

<app-visible-layers [displayVisibleLayers]="displayVisibleLayers"
                    [selectedLayers]="selectedLayers">
</app-visible-layers>

<app-legend [displayLegend]="displayLegend"
            [selectedLayers]="selectedLayers">
</app-legend>

<app-layer-tools [displayLayerTools]="displayLayerTools"
                 [layer]="layerTool"
                 [toolSelected]="toolSelected">
</app-layer-tools>
