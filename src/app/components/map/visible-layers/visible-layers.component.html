<p-dialog
        [(visible)]="displayVisibleLayers"
        [style]="isMobile ? {bottom: '0' } : {top: '60px', left: '410px' }"
        [breakpoints]="{'1024px' : '100%'}"
        [position]="isMobile ? 'bottom' : 'top-left'"
        autoZIndex="false"
        baseZIndex="1001"
        header="{{ 'Visible Layers' | translate}}"
        resizable="false">

    <div (onDragEnd)="dragEnd($event)"
         (onDragStart)="dragStart($event, selectedLayer)"
         (onDrop)="drop($event)"
         *ngFor="let selectedLayer of selectedLayers.reverse(); trackBy: trackById"
         class="visible-layers-item"
         pDraggable="dd"
         pDroppable="dd">
        {{ selectedLayer.label }}
        <i class="pi pi-bars"></i>
    </div>

</p-dialog>
