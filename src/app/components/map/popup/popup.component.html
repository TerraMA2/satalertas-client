<div class="popup-container">
    <div class="table-container">
        <table class="table table-hover">
            <thead>
            <tr>
                <th colspan="2">{{ layerLabel }}</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let data of tableData">
                <td>{{ data.key }}</td>
                <td *ngIf="!data.type">{{ data.value }}</td>
                <td *ngIf="data.type == 'decimal'">{{ data.value | number:'1.0-4':'pt' }}</td>
                <td *ngIf="data.type == 'cpf'">{{ formatCPFCNPJ(data.value) }}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="link-container">
        <button class="p-button-raised p-button-secondary view-report-icon icon-margin"
                pButton
                pRipple
                pTooltip="{{'viewSynthesis' | translate}}"
                routerLink="{{ linkSynthesis }}"
                tooltipPosition="top">
            <span class="fas fa-file-invoice synthesis-link"></span>
        </button>
        <div *ngIf="linkDETER">
            <button class="p-button-raised p-button-secondary view-report-icon icon-margin"
                    pButton
                    pRipple
                    pTooltip="{{'viewDeterReport' | translate}}"
                    routerLink="{{ linkDETER }}"
                    tooltipPosition="top">
                <img src="assets/img/ico/deter32x32.png"/>
            </button>
        </div>
        <div *ngIf="linkPRODES">
            <p-button class="p-button-raised p-button-secondary view-report-icon icon-margin"
                      pRipple
                      pTooltip="{{'viewProdesReport' | translate}}"
                      routerLink="{{ linkPRODES }}"
                      tooltipPosition="top">
                <img src="assets/img/ico/prodes32x32.png"/>
            </p-button>
        </div>
        <div *ngIf="linkFireSpot">
            <p-button class="p-button-raised p-button-secondary view-report-icon icon-margin"
                      pRipple
                      pTooltip="{{'viewBurnedReport' | translate}}"
                      routerLink="{{ linkFireSpot }}"
                      tooltipPosition="top">
                <img src="assets/img/ico/queima.ico"/>
            </p-button>
        </div>
    </div>
</div>
