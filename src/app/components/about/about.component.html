<p-dialog (onHide)="onHide()"
          [(visible)]="displayAbout"
          [contentStyle]="{'width': '50vw','max-height':'75vh'}"
          position="center"
          header="Sobre"
          resizable="false"
          autoZIndex="false"
          baseZIndex="1001">
    <div class="about-padding">
        <div class="p-col-12">
            <h2 class="text-center">{{ title }}</h2>
        </div>
        <div class="p-col-12 text-right">
            <p>{{ version }}</p>
            <p>{{ date }}<p>
            <p>Copyright© 2021</p>
        </div>
        <div class="p-grid">
            <div [innerHTML]="description"></div>
        </div>

        <br>

        <div *ngFor="let offering of offerings">

            <h2>{{ offering.title }}</h2>

            <div *ngFor="let company of offering.companies" class="p-grid text-center">
                <div *ngFor="let c of company" class="p-col">
                    <a href="{{ c.link }}" target="_blank">
                        <img height="{{ c.height }}" width="{{ c.width }}" src="{{ c.logo }}" title="{{ c.description }}">
                    </a>
                </div>
            </div>

        </div>

        <br>
        <br>
        <div class="p-col-12 text-right">
            <p>Versão da TerraMA²: {{ terrama2Version }}</p>
            <p>Versão da TerraLib: {{ terralibVersion }}</p>
        </div>
        <br>
        <button (click)="closeAbout()" class="p-button-raised p-button-secondary width-100"
                label="Fechar"
                pButton
                type="button">
        </button>
    </div>
</p-dialog>
